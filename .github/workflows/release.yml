name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: coralph-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: coralph-win-x64.exe
          - os: macos-latest
            rid: osx-x64
            artifact: coralph-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: coralph-osx-arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION="0.0.1-dev"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish src/Coralph -c Release -r ${{ matrix.rid }} --self-contained -o ./publish /p:Version=${{ steps.version.outputs.version }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ./publish/Coralph${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for changelog validation
    
    - name: Validate CHANGELOG.md entry exists
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        VERSION="${TAG#v}"
        
        if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
          echo "❌ CHANGELOG.md is missing an entry for version $VERSION"
          echo ""
          echo "To fix this:"
          echo "1. Run: just changelog $TAG"
          echo "2. Review and commit the changes"
          echo "3. Push to main"
          echo "4. Re-run this release (the tag already exists)"
          echo ""
          echo "Expected format:"
          echo "## [$VERSION] - YYYY-MM-DD"
          exit 1
        fi
        
        echo "✅ Found CHANGELOG.md entry for version $VERSION"
      shell: bash
    
    - name: Generate release notes from changelog
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        VERSION="${TAG#v}"
        ANCHOR="v${VERSION//./-}"
        CHANGELOG_URL="https://github.com/${GITHUB_REPOSITORY}/blob/main/CHANGELOG.md#${ANCHOR}"
        awk -v version="$VERSION" '
          $0 == "## [" version "]" { in_section=1; print; next }
          in_section && $0 ~ "^## \\[" { exit }
          in_section { print }
        ' CHANGELOG.md > release-notes.md
        printf "\n[Full changelog](%s)\n" "$CHANGELOG_URL" >> release-notes.md
      shell: bash
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    
    - name: Rename artifacts for release
      run: |
        mv ./artifacts/coralph-linux-x64/Coralph ./artifacts/Coralph-linux-x64
        mv ./artifacts/coralph-win-x64.exe/Coralph.exe ./artifacts/Coralph-win-x64.exe
        mv ./artifacts/coralph-osx-x64/Coralph ./artifacts/Coralph-osx-x64
        mv ./artifacts/coralph-osx-arm64/Coralph ./artifacts/Coralph-osx-arm64
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/Coralph-linux-x64
          ./artifacts/Coralph-win-x64.exe
          ./artifacts/Coralph-osx-x64
          ./artifacts/Coralph-osx-arm64
        body_path: ./release-notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
